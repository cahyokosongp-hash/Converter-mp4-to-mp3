<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéß Konverter MP4 ke MP3</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 90%;
    max-width: 420px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 0.9rem;
    color: #ddd;
  }

  input[type=file] {
    display: none;
  }

  label {
    background: #fff;
    color: #2575fc;
    padding: 10px 20px;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    display: inline-block;
    transition: all 0.3s ease;
  }

  label:hover {
    background: #2575fc;
    color: #fff;
  }

  button {
    background: #ff4081;
    border: none;
    color: #fff;
    padding: 10px 25px;
    border-radius: 30px;
    margin-top: 15px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #e73370;
  }

  #fileName {
    margin-top: 10px;
    color: #e0e0e0;
    font-size: 0.9rem;
  }

  #status {
    margin-top: 15px;
    font-size: 0.9rem;
  }

  .progress-bar {
    width: 100%;
    height: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    margin-top: 10px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    transition: width 0.3s ease;
  }
</style>
</head>
<body>

<div class="card">
  <h1>üéµ Konverter MP4 ke MP3</h1>
  <p>Ubah video menjadi audio dengan cepat langsung di browser!</p>

  <input type="file" id="fileInput" accept="video/mp4">
  <label for="fileInput">üé¨ Pilih File MP4</label>

  <p id="fileName">Belum ada file dipilih.</p>
  <button id="convertBtn" disabled>Konversi ke MP3</button>

  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <p id="status"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
<script>
  const { createFFmpeg, fetchFile } = FFmpeg;
  const ffmpeg = createFFmpeg({ log: true });

  const fileInput = document.getElementById("fileInput");
  const fileName = document.getElementById("fileName");
  const convertBtn = document.getElementById("convertBtn");
  const status = document.getElementById("status");
  const progressFill = document.getElementById("progressFill");

  let selectedFile;

  fileInput.addEventListener("change", e => {
    selectedFile = e.target.files[0];
    if (selectedFile) {
      fileName.innerHTML = `‚úÖ File terpilih: <b>${selectedFile.name}</b>`;
      convertBtn.disabled = false;
    } else {
      fileName.textContent = "Belum ada file dipilih.";
      convertBtn.disabled = true;
    }
  });

  convertBtn.addEventListener("click", async () => {
    if (!selectedFile) return alert("Pilih file MP4 dulu!");

    status.textContent = "‚è≥ Memuat FFmpeg...";
    convertBtn.disabled = true;
    progressFill.style.width = "0%";

    try {
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      ffmpeg.setProgress(({ ratio }) => {
        progressFill.style.width = `${Math.round(ratio * 100)}%`;
      });

      status.textContent = "üé¨ Mengonversi video ke MP3...";
      ffmpeg.FS('writeFile', selectedFile.name, await fetchFile(selectedFile));
      const output = "output.mp3";

      await ffmpeg.run("-i", selectedFile.name, "-q:a", "0", "-map", "a", output);
      const data = ffmpeg.FS('readFile', output);

      const blob = new Blob([data.buffer], { type: "audio/mp3" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = selectedFile.name.replace(".mp4", ".mp3");
      a.click();

      status.textContent = "‚úÖ Konversi selesai! File MP3 telah diunduh.";
      progressFill.style.width = "100%";
    } catch (error) {
      console.error(error);
      status.textContent = "‚ùå Gagal melakukan konversi.";
    } finally {
      convertBtn.disabled = false;
    }
  });
</script>
</body>
  </html>
