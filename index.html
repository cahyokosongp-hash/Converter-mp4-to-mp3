<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Video to Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Convert Video to Audio</h1>
        <p class="text-center">Pilih file video (MP4) dari galeri Anda, lalu konversi ke MP3.</p>
        <div class="mb-3">
            <input type="file" id="videoInput" accept="video/*" class="form-control">
        </div>
        <button id="convertButton" class="btn btn-primary w-100" disabled>Konversi ke MP3</button>
        <div id="status" class="mt-3"></div>
        <div id="downloadLink" class="mt-3" style="display: none;">
            <a id="downloadAnchor" href="#" download="converted_audio.mp3" class="btn btn-success w-100">Unduh MP3</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ffmpegwasm"></script>
    <script src="script.js"></script>
</body>
</html>
